name: CI testing build

on:
  push:
    branches:
      - '**'
      - '!gh-pages'
  pull_request:
    branches:
      - '**'
      - '!gh-pages'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Run npm install
      run: npm install
    - name: Run webpack prod build
      run: npm run build
    - name: Upload prod bundle
      uses: actions/upload-artifact@v2.2.1
      with:
        name: Prod Build
        path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.7
        with:
          name: Prod Build
          path: dist
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t docker.pkg.github.com//MatteoGheza/conteggio_ore/server:latest .
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: docker.pkg.github.com//MatteoGheza/conteggio_ore/server
